                    </div>

                    <div class="input-box">

                        <input id="cpf" type="text" name="lastname" placeholder="Ex.: 000.000.000-00">
                    </div>
                    <div class="input-box">
                        <label for="data">Data</label>

                    </div>
                    <div class="input-box">
                        <div class="input-box">

                            <label for="horaini">Horario inicio</label>
    
                            <input type="time" id="appt" name="appt" min="09:00" max="22:00" required>
    
                            <label for="horafim">Horario termino</label>
    
                            <input type="time" id="appt" name="appt" min="09:00" max="22:00" required>
    
                    </div>


                </div>

                    </div>
                </div>
